name: NPM Minor Updates

on:
  schedule:
    - cron: '30 2 * * *'  # Daily at 02:30 UTC
  workflow_dispatch:

permissions:
  contents: write  # Needed to commit changes
  pull-requests: write  # Needed to create pull request

jobs:
  npm-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll use the token manually if needed

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run update script
        run: ./runUpdates.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.GHCR_TOKEN }}
          commit-message: "chore: automated minor npm updates"
          title: "chore: automated minor npm updates"
          sign-commits: true
          body: "This pull request was created automatically by GitHub Actions to apply minor npm dependency updates."
          branch: "bot/npm-updates"
          base: "main"
          delete-branch: true
