<div class="col-12 col-lg col-md-12 my-auto mt-4">
  <div class="text-wrapper md-pb">
    @if ( subtitle() ) {
      <h3 class="emphasis-color fst-italic">{{subtitle()}}</h3>
    }
    <p class="mbr-text mbr-fonts-style text-left display-7 emphasis-color white-space-pre-line">
      @if ( content().length > this.MAXLENGTH && this.showReadMore() ) {
        <span>
          @if ( expanded() ) {
            {{this.content()}}
          } @else {
            {{this.getCutString ( )}}
          }
        </span>
        <button class="mbr-section-subtitle mbr-fonts-style mb-2 text-left display-7 primary-standard-color" (click)="expand ( )">
          {{expanded() ? 'Collapse' : 'Expand'}}
        </button>
      } @else {
        {{content()}}
      }
    </p>
    @if ( fileName() && fileURL() ) {
      <div class="mbr-section-btn mb-4">
        <a class="btn btn-primary display-4" [href]="fileURL()">{{fileName()}}</a>
      </div>
    }
</div>
