<div class="mbr-overlay" style="opacity: 0.9; background-color: rgb(40, 43, 47);"></div>
<div class="header-component">
  <div class="page-header page-header-small">
    <div class="page-header-image"></div>
    <div class="container">
      <div class="content-center">
        <div class="profile-image">
          <a href="/">
            <img src="/assets/img/highlight.jpg" alt="Profile Image" style="object-fit: cover;"/>
          </a>
        </div>
        <div class="h2 title">{{error}}</div>
        <p>{{description}}</p>
        <div class="d-flex justify-content-center gap-2 flex-wrap">
          <a href="/" class="btn btn-lg btn-icon" rel="tooltip" title="Home" style="background-color: gray;">
            <fa-icon [icon]="iconSvc.getIcon('fas', 'home')" size="lg" />
          </a>
          @for (link of socialLinks; track $index) {
            <a [href]="link.url" target="_blank" [class]="link.class" rel="tooltip" [title]="link.tooltip">
              <i [class]="link.icon"></i>
            </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
