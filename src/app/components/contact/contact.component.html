<section id="contact">
    <div class="container">
        <div class="row">
            <div class="card col-12 col-md-6 col-lg-4 md-pb">
                <div class="card-wrapper">
                    <div class="card-box align-left">
                        <fa-icon class="mbr-iconfont-big" [icon]="faMobile" style="text-align: left;" />
                        <div class="iconfont-wrapper">
                            <fa-icon class="mbr-iconfont" [icon]="faPhone" style="padding-left: 20px; padding-right: 20px;" />
                        </div>
                        <h5 class="card-title mbr-fonts-style display-7">
                          <strong>Phone</strong>
                        </h5>
                        <a style="color: var(--bs-emphasis-color);" href="tel:{{this.phone}}">{{this.phone}}</a>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-md-6 col-lg-4 md-pb">
                <div class="card-wrapper">
                    <div class="card-box align-left">
                        <fa-icon class="mbr-iconfont-big" [icon]="faEnvelopeOpen" />
                        <div class="iconfont-wrapper">
                            <fa-icon class="mbr-iconfont" [icon]="faEnvelope" style="padding-left: 20px; padding-right: 20px;" />
                        </div>
                        <h5 class="card-title mbr-fonts-style display-7">
                          <strong>Email</strong>
                        </h5>
                        <a style="color: var(--bs-emphasis-color);" href="mailto:{{this.email}}">{{this.email}}</a>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-md-6 col-lg-4 md-pb">
                <div class="card-wrapper">
                    <div class="card-box align-left">
                        <fa-icon class="mbr-iconfont-big" [icon]="faGlobe" />
                        <div class="iconfont-wrapper">
                            <fa-icon class="mbr-iconfont" [icon]="faMapPin" style="padding-left: 20px; padding-right: 20px;" />
                        </div>
                        <h5 class="card-title mbr-fonts-style display-7">
                          <strong>Address</strong>
                        </h5>
                        @for ( address of this.address; track address ) {
                            <p class="card-text mbr-fonts-style display-4">{{address}}</p>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
