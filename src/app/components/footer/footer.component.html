<footer class="container">
    <div class="row">
        <div class="col-lg-6">
            <h4 class="mbr-text align-left m-0 p-0 mbr-fonts-style display-5" style="color: var(--bs-emphasis-color);">
                <strong>Borders Catholic</strong>
            </h4>
            <p class="mbr-text align-left" style="color: var(--bs-emphasis-color);">
                &copy; {{currentDate | date:'yyyy'}} All Rights Reserved.<br />
                Website Created by <a href="https://www.matthewfrankland.co.uk">Matthew Frankland</a>.
            </p>
        </div>
        <div class="col-md-12 col-lg-6 px-4 mt-2 align-right">
            <div class="social-list">
                @if ( this.facebook ) {
                    <a href="{{this.facebook}}" target="_blank" class="soc-item">
                        <fa-icon [icon]="faFacebook" class="text-light" />
                    </a>
                }
                @if ( this.youtube ) {
                    <a href="{{this.youtube}}" target="_blank" class="soc-item">
                        <fa-icon [icon]="faYoutube" class="text-light" />
                    </a>
                }
                @if ( this.email ) {
                    <a href="{{this.email}}" target="_blank" class="soc-item">
                        <fa-icon [icon]="faEnvelope" class="text-light" />
                    </a>
                }
                @if ( this.instagram ) {
                    <a href="{{this.instagram}}" target="_blank" class="soc-item">
                        <fa-icon [icon]="faInstagram" class="text-light" />
                    </a>
                }
            </div>
        </div>
    </div>
</footer>
